<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Машины в лизинг</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .car-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 300px;
            margin: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .car-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .car-info {
            padding: 15px;
        }

        .car-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .price {
            color: #e91e63;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Машины в лизинг</h1>
</header>

<div class="container">
    <!-- Карточка Kia Rio -->
    <div class="car-card">
        <img src="https://images.unsplash.com/photo-1600718772784-7b7b6d3a7a3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Kia Rio" class="car-image" />
        <div class="car-info">
            <div class="car-title">Kia Rio</div>
            <div class="price">от 15 000 ₽/мес</div>
            <div class="description">
                Надежный городской автомобиль с экономичным расходом топлива.
            </div>
        </div>
    </div>

    <!-- Карточка BMW X5 -->
    <div class="car-card">
        <img src="https://images.unsplash.com/photo-1611095564982-6b7f9b8a2c3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="BMW X5" class="car-image" />
        <div class="car-info">
            <div class="car-title">BMW X5</div>
            <div class="price">от 45 000 ₽/мес</div>
            <div class="description">
                Роскошный внедорожник с мощным двигателем и современными технологиями.
            </div>
        </div>
    </div>

    <!-- Карточка Skoda Kodiaq -->
    <div class="car-card">
        <img src="https://images.unsplash.com/photo-1617112459274-6e7a9f8b2c3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Skoda Kodiaq" class="car-image" />
        <div class="car-info">
            <div class="car-title">Skoda Kodiaq</div>
            <div class="price">от 30 000 ₽/мес</div>
            <div class="description">
                Просторный кроссовер для семейных поездок и путешествий.
            </div>
        </div>
    </div>
</div>

</body>
</html>
